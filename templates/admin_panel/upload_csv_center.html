<!-- templates/admin_panel/upload_csv_center.html -->

{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Upload CSV File</h4>
                </div>
                <div class="card-body">

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="upload_type" class="form-label">Select Upload Type:</label>
                            <select name="upload_type" id="upload_type" class="form-select" required>
                                <option value="">-- Choose Type --</option>
                                <option value="student">Students</option>
                                <option value="teacher">Teachers</option>
                                <option value="marks">Marks</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="csv_file" class="form-label">Upload CSV File:</label>
                            <input type="file" name="csv_file" id="csv_file" class="form-control" accept=".csv" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Upload</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
