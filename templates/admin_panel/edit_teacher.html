{% extends 'base.html' %}

{% block title %}Edit Teacher{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Card-style container for the form -->
    <div class="card shadow-lg p-4" style="border-radius: 10px; background-color: #333;">
        <h2 class="text-center mb-4" style="color: white; font-size: 2em;">Edit Teacher</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- Department Field -->
            <div class="form-group">
                <label for="department" class="font-weight-bold" style="color: white;">Department:</label>
                {{ form.department }}
            </div>

            <!-- Contact Number Field -->
            <div class="form-group">
                <label for="contact_number" class="font-weight-bold" style="color: white;">Contact Number:</label>
                {{ form.contact_number }}
            </div>

            <!-- Stylish Subjects Selection -->
            <div class="form-group">
                <label for="subjects" class="font-weight-bold" style="color: white;">Subjects:</label>
                <div class="subject-list" style="max-height: 300px; overflow-y: auto; padding: 10px 0; background-color: #444; border-radius: 8px; border: 1px solid #555;">
                    <div class="subject-checkbox">
                        {% for checkbox in form.subjects %}
                            <div class="checkbox-item">
                                {{ checkbox }}
                                <label class="checkbox-label" for="{{ checkbox.id_for_label }}">
                                    <span class="checkbox-text">{{ checkbox.choice_label }}</span>
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <!-- Save Changes Button -->
            <button type="submit" class="btn btn-primary btn-block mt-4" style="font-size: 1.2em; padding: 12px; border-radius: 6px; color: white;">
                Save Changes
            </button>
        </form>
    </div>
</div>

{% endblock %}

<style>
    /* Custom Styles for Subject List */
    .subject-list {
        max-height: 350px; /* Set the height */
        overflow-y: auto;  /* Enable scroll if the list gets long */
        padding: 15px;
        border-radius: 8px;
        background-color: #444;
        border: 1px solid #555;
    }

    .subject-checkbox {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        position: relative;
    }

    /* Stylish Checkbox */
    .checkbox-item input[type="checkbox"] {
        width: 20px;
        height: 20px;
        appearance: none;
        background-color: #333;
        border: 2px solid #fff;
        border-radius: 4px;
        margin-right: 10px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    /* Custom label styling */
    .checkbox-label {
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    /* On hover, the checkbox changes */
    .checkbox-item input[type="checkbox"]:hover {
        background-color: #555;
    }

    .checkbox-item input[type="checkbox"]:checked {
        background-color: #007bff;
        border-color: #007bff;
    }

    /* Text color and label styling */
    .checkbox-text {
        font-size: 1em;
        color: white;
        padding: 5px;
    }

    /* Hover effect for the checkbox label */
    .checkbox-item:hover .checkbox-text {
        color: #007bff;
    }

    /* Scrollbar Styling */
    .subject-list::-webkit-scrollbar {
        width: 8px;
    }

    .subject-list::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 10px;
    }

    .subject-list::-webkit-scrollbar-thumb:hover {
        background-color: #555;
    }
</style>
